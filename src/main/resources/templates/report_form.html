<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>报表信息</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body ms-controller="viewmodel" onload="cycleGetReportForm()">
<h1>报表信息</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <td class="active">序号</td>
        <td class="success">设备号</td>
        <td class="danger">日期</td>
        <td class="info">内容</td>
        <td class="warning">数据</td>
        <td class="success">单位</td>
    </tr>
    </thead>
    <tbody>
    <tr ms-for="el in @datalist">
        <td >{{el.id}}</td>
        <td>{{el.machineIdentifier}}</td>
        <td >{{el.date}}</td>
        <td>{{el.content}}</td>
        <td>{{el.data}}</td>
        <td >{{el.unit}}</td>
    </tr>
    </tbody>
</table>
</body>
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/avalon.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/myscript/report_form.js}"></script>
</html>
