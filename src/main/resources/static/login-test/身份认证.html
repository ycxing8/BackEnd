<!doctype html>
<html>
	<head>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=none">
		<title>身份认证</title>
		<!-- 引入CSS -->
		<link rel="stylesheet" href="身份认证.css">
		<link rel="stylesheet"  href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet"  href="bootstrap-3.3.7-dist/css/bootstrapValidator.min.css">
		<!-- 引入jS 在这之前先运行jquery-->
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script  src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script  src="bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>		
		<!-- 内部样式：背景图片 -->
	</head>
	<body>
		<div class="container">
			<div class="row bg1">
				<div class="col-lg-12">
				<br></br>
				</div>
				<div class="col-lg-offset-8 col-lg-3">
					<!-- 用户登录验证表单 -->
					<form id="loginform">
						<fieldset>
							<legend>账号登录</legend>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="用户名" name="name"></input>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="密码" name="password"></input>
							</div>	
							<div class="form-group">
								<button type="button" class="btn btn-primary form-control" name="btn-login" onclick="login()">登录</button>
							</div>	
						</fieldset>
					</form>
				</div>
				<!-- 空行显示背景图片 -->
				<div class="col-lg-12"><br></br></div><div class="col-lg-12"><br></br></div><div class="col-lg-12"><br></br></div>
				<div class="col-lg-12"><br></br></div><div class="col-lg-12"><br></br></div><div class="col-lg-12"><br></br></div>
				<div class="col-lg-12"><br></br></div><div class="col-lg-12"><br></br></div><div class="col-lg-12"><br></br></div>
				<div class="col-lg-12"><br></br></div><div class="col-lg-12"><br></br></div>
			</div>
		</div>
	</body>
	<script>
	<!-- 表单验证 -->
		$(function () {
        $("#loginform").bootstrapValidator({
		message: '通用的验证失败消息',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'},
		fields: {
                name: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
						stringLength: {
                        min: 1,  
                        max: 12,  
                        message: '长度必须在6-12之间'  
                    },  
                    regexp: {//正则验证  
                        regexp: /^[a-zA-Z0-9_\.]+$/,  
                        message: '所输入的字符不符要求'  
                    }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
							},
						stringLength: {
                        min: 1,  
                        max: 12,
                        message: '长度必须在6-12之间'
                        },
						regexp: {//正则验证  
                        regexp: /^[a-zA-Z0-9_\.]+$/,  
                        message: '所输入的字符不符要求'  
                    }
                }
            }
        }
		});
    });
	</script>
	<script>
		<!-- ajax提交 -->
	function login(){
	$.ajax({
	type:"POST",
	url: "http://192.168.8.100:8081/api/user/login" ,
	<!-- async: true,//同步，会阻塞操作 -->
	dataType: "text",
	data: $('#loginform').serialize(),
	success: function (result){
	<!-- alert("成功"); -->
	console.log(result);
	<!-- if (result.resultCode == 200) { -->
                        <!-- alert("SUCCESS"); -->
                    <!-- }; -->
	},
	 error : function() {
                    alert("异常！");
                }
	});
	}
	</script>
</html>
